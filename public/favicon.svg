  <circle cx="50" cy="50" r="12" fill="url(#f1Gradient)"/>
  <!-- Spokes -->
  <rect x="47" y="20" width="6" height="18" rx="2" fill="url(#f1Gradient)"/>
  <rect x="47" y="62" width="6" height="18" rx="2" fill="url(#f1Gradient)"/>
  <rect x="20" y="47" width="18" height="6" rx="2" fill="url(#f1Gradient)"/>
  <rect x="62" y="47" width="18" height="6" rx="2" fill="url(#f1Gradient)"/>
  <!-- Racing stripes accent -->
  <path d="M30 75 L35 70 L40 75" fill="none" stroke="#00d2be" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 75 L65 70 L70 75" fill="none" stroke="#00d2be" stroke-width="2" stroke-linecap="round"/>

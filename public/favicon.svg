<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="f1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e10600"/>
      <stop offset="100%" style="stop-color:#ff8700"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <!-- Stylized F1 steering wheel -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#f1Gradient)" stroke-width="8"/>
